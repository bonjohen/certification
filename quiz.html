<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <title>Quiz - Azure Certification Study</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <header class="quiz-header">
        <div class="header-left">
            <a href="index.html" class="back-link">‚Üê Back to Exams</a>
            <div class="exam-info">
                <span id="exam-code" class="exam-badge"></span>
                <span id="exam-title"></span>
            </div>
        </div>
        <div class="header-center">
            <nav class="question-navigation" id="navigation">
                <button id="prev-question" class="btn btn-nav">‚Üê Prev</button>
                <span class="nav-position">Question <span id="current-num">1</span> of <span id="total-num">50</span></span>
                <button id="next-question" class="btn btn-nav">Next ‚Üí</button>
            </nav>
        </div>
        <div class="header-right">
            <div class="progress-info">
                <div class="stat">
                    <span class="stat-value" id="percent-complete">0%</span>
                    <span class="stat-label">Complete</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="percent-success">0%</span>
                    <span class="stat-label">Success</span>
                </div>
                <div class="stat">
                    <span class="stat-value"><span id="score">0</span>/<span id="attempted">0</span></span>
                    <span class="stat-label">Score</span>
                </div>
            </div>
        </div>
    </header>

    <div class="quiz-layout">
        <main class="quiz-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading exam...</p>
            </div>

            <div id="error" class="error-message" hidden>
                <h2>Error Loading Exam</h2>
                <p id="error-text"></p>
                <a href="index.html" class="btn btn-primary">Back to Exams</a>
            </div>

            <article class="question-card" id="question-card" hidden>
                <header class="question-header">
                    <div class="question-number">Question <span id="q-num"></span></div>
                    <h2 id="question-title"></h2>
                    <span id="question-category" class="category-badge"></span>
                </header>

                <section class="scenario" id="scenario-section">
                    <h3>Scenario</h3>
                    <div id="scenario-text"></div>
                </section>

                <section class="question-text">
                    <p id="question-content"></p>
                </section>

                <section class="choices">
                    <fieldset id="choices-fieldset">
                        <legend class="sr-only">Select your answer</legend>
                    </fieldset>
                </section>

                <div class="answer-actions">
                    <button id="submit-answer" class="btn btn-primary" disabled>
                        Submit Answer
                    </button>
                </div>

                <section class="feedback" id="feedback-section" hidden>
                    <div id="feedback-result"></div>
                </section>
            </article>
        </main>

        <aside class="hints-panel" id="hints-section" hidden>
            <h3>Study Hints</h3>
            <p class="hints-intro">Reveal hints progressively:</p>
            <div class="hint-buttons">
                <button class="hint-btn" data-level="1" id="hint-btn-1">
                    <span class="hint-icon">1</span>
                    Brief Hint
                </button>
                <button class="hint-btn" data-level="2" id="hint-btn-2" disabled>
                    <span class="hint-icon">2</span>
                    Complete Explanation
                </button>
                <button class="hint-btn" data-level="3" id="hint-btn-3" disabled>
                    <span class="hint-icon">3</span>
                    Deep Knowledge
                </button>
            </div>
            <div class="hints-content" id="hints-content">
            </div>
        </aside>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
